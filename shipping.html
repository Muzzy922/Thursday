<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.gif" type="image/gif">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .header-border {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .footer-border {
            border-top: 2px solid #333;
            padding-top: 10px;
        }
        .shipping-item {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .logo-image {
            height: 100px;
            vertical-align: middle;
            margin-right: 15px;
            border-radius: 50%;
        }
        .inline-heading {
            display: inline-block;
            vertical-align: middle;
        }
        .shipping-image {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
        body {
            background: url('BG_2.jpg') no-repeat center / cover;
        }
    </style>
</head>
<body>
    <header class="header-border text-center">
        <img src="logo.gif" alt="Vitaly Tea Logo" class="logo-image"> 
        <h1 class="inline-heading">Thursday Cafe</h1>
    </header>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Thursday</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Cakes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">Drinks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="shipping">
            <h2 class="my-5">Shipping Methods</h2>
            <form id="shippingForm" action="connect.php" method="post">
               
                <div class="mb-3">
                    <h5>Select Shipping Method:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="grabExpress" value="G">
                        <label class="form-check-label" for="grabExpress">
                            GrabExpress
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="lalamove" value="L">
                        <label class="form-check-label" for="lalamove">
                            Lalamove
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="angkasPadala" value="A">
                        <label class="form-check-label" for="angkasPadala">
                            AngkasPadala
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
                <div class="text-center my-4">
                    <button type="button" id="submitBtn" class="btn btn-primary btn-lg">Proceed to Payment</button>
                </div>
            </form>
        </section>
    </div>
    <footer class="footer-border text-center mt-5">
        <p>&copy; 2024 Thursday Cafe. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#submitBtn').click(function() {
           
                var shippingMethod = $('input[name="shippingMethod"]:checked').val();

              
                var formData = {
                    fullName: $('#fullName').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val(),
                    address: $('#address').val(),
                    city: $('#city').val(),
                    state: $('#state').val(),
                    zip: $('#zip').val(),
                    shippingMethod: shippingMethod
                };

               
                localStorage.setItem('formData', JSON.stringify(formData));

                window.location.href = 'payment.html';
            });
        });
    </script>
</body>
</html>
